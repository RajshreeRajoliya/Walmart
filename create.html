<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/create.css" />
    <title>Document</title>
  </head>
   
  <body>
    <div id="container">
     <img id="img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdTu-N9NHet7EiJHGYsoDdezWkMyiederS3Q&usqp=CAU"
      />
  
      <div id="container1">
        
        <h2>Create your Walmart account</h2>
        <div id="id2">
          <div class="id">

            <span class="details">First name</span>
            
            <input id="name" class="id" type="text"  />
            
          </div>
          
          <div class="id">
            <br>
            <span class="details">Last name</span>
            <input id="lname" class="id" type="text"  />
           
          </div>
          <div class="id">
            <br><br>
            <span class="details">Enter email</span>
            <input
              id="email"
              class="id"
              type="email"
              
            />
           
          </div>
          <br>
          <div class="id">
            <br>
            <span class="details">Create a password</span>
            <input
              id="pass"
              class="id"
              type="password"
              
            />
            
          </div>
        
        </div>
      </div>
      

      <div id="container3">
        <input type="checkbox" />
        Keep me signed in
        <br>
        <input type="checkbox" />
        Send me emails about new arrivals, hot
        items,daily<br />
        savings, & more.
        <p>
          By clicking Create Account, you acknowledge you have<br />
          read and agreed to our <a href="">Term of Use</a> and
          <a href="">Privacy Policy</a>
        </p>
      </div>
      <div id="container4">
        <button class="id3">Create Account</button><br />
       
      </div>
    </div>
  </body>
</html>
