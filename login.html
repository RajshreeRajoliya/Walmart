<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Sign In</title>
  </head>
  

  <body>
    <div id="signin">
      <img
        id="img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdTu-N9NHet7EiJHGYsoDdezWkMyiederS3Q&usqp=CAU"
      />
      <h2>Sign in to your Walmart Account</h2>
      <div>
        <span class="details">Enter email</span><br>

        <input
          id="email"
          class="wrap"
          type="email"
          placeholder="Email address"
        />
      </div>
      <div>
        <span class="details1">Enter password</span><br>
        <input id="pass" class="wrap" type="password" placeholder="Password" />
      </div>
      <div id="div2">
        <a href=""><p>Forgot_email</p></a>
        <div><input type="checkbox" />Keep me signed in</div>
        <div>
          <button id="center">Sign In</button>
        </div>
        <p>Don't have an account</p>
        <div>
          <button id="center1" onclick="createAc()">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script/login.js">
 
</script>
